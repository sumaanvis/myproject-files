  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const openIcon = document.querySelector(".eye-open");
    const closedIcon = document.querySelector(".eye-closed");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      openIcon.classList.add("d-none");
      closedIcon.classList.remove("d-none");
    } else {
      passwordInput.type = "password";
      openIcon.classList.remove("d-none");
      closedIcon.classList.add("d-none");
    }
  }

  // Email validation regex
  function isValidEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }

  // Password validation (you can customize this)
  function isValidPassword(password) {
    return password.length >= 6; // or any other criteria
  }

  function handleInputValidation(inputId) {
    const input = document.getElementById(inputId);
    const icon = input.parentElement.querySelector('.icon-check');
    const value = input.value.trim();

    let isValid = false;

    if (inputId === 'email') {
      isValid = isValidEmail(value);
    } else if (inputId === 'password') {
      isValid = isValidPassword(value);
    }

    icon.style.display = isValid ? 'inline' : 'none';
  }

  // Attach listeners on DOM load
  document.addEventListener("DOMContentLoaded", function () {
    ['email', 'password'].forEach(id => {
      const input = document.getElementById(id);
      input.addEventListener('input', () => handleInputValidation(id));
    });
  });
</script>
